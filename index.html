<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-fone"><img src="img/celular.png" /></div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="img/Instagramlogo.png"
            alt="instagram logo"
          />
          <div class="profile-photo"><img src="img/user.png" /></div>
          <a class="instagram-login" href="#"
            >Continuar como usuário conectado</a
          ><a class="instagram-logout" href="#">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é usuário?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span> ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
